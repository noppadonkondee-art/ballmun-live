<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Ballmun.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial,sans-serif; }
body { margin: 0; background: #1e1e1e; color: #fff; }
a { text-decoration: none; color: inherit; display: block; }
img { width: 100%; height: 100%; object-fit: cover; display: block; }
.app { max-width: 420px; margin: auto; }

/* Header */
.header { background: #e39a2d; padding: 14px; display: flex; justify-content: space-between; align-items: center; }
.menu { font-size: 22px; color: #000; }
.title { font-size: 20px; font-weight: bold; color: #000; }
.profile { width: 36px; height: 36px; background: #fff; border-radius: 50%; }

/* Categories */
.categories { display: flex; gap: 10px; padding: 16px; margin-bottom: 16px; overflow-x: auto; }
.categories a { background: #444; padding: 10px 16px; border-radius: 20px; color: #fff; font-size: 14px; white-space: nowrap; }
.categories a.active { background: #e39a2d; color: #000; }

/* Section */
.section { padding: 16px; }
.section-title { display: flex; justify-content: space-between; margin-bottom: 12px; }

/* Horizontal list */
.horizontal-list { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 6px; }

/* Card */
.card { min-width: 180px; background: #2a2a2a; border-radius: 16px; overflow: hidden; cursor: pointer; }
.card-img { height: 110px; }
.card-footer { padding: 10px; display: flex; justify-content: space-between; font-size: 14px; }

/* ตัวเล่นวีดีโอ 16:9 */
.column-player { width: 100%; background: #000; border-radius: 16px; overflow: hidden; display: none; position: relative; padding-top: 56.25%; margin-top: 10px; }
.column-player iframe, .column-player video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
</style>
</head>

<body>
<div class="app">

<!-- Header -->
<div class="header">
  <div class="menu">☰</div>
  <div class="title">Ballmun.com</div>
  <div class="profile"></div>
</div>

<!-- Categories -->
<div class="categories">
  <a href="program.html" class="active">โปรแกรมบอล</a>
  <a href="tip.html">ทีเด็ดบอล</a>
  <a href="score.html">ผลบอลสด</a>
  <a href="highlight.html">กีฬาอื่นๆ</a>
</div>

<!-- พรีเมียร์ลีก -->
<div class="section">
  <div class="section-title"><span>พรีเมียร์ลีก</span></div>
  <div class="horizontal-list premier-list">
    <div class="card team-card" data-link="https://ballmun.net/ch1"><div class="card-img"><img src="https://img5.pic.in.th/file/secure-sv1/che2b1aedb4e931bab4.png"></div><div class="card-footer"><span>เชลซี vs บอร์นมัธ</span><span>02:30</span></div></div>
    <div class="card team-card" data-link="https://ballmun.net/ch2"><div class="card-img"><img src="https://img2.pic.in.th/wes.png"></div><div class="card-footer"><span>เวสต์แฮม vs ไบรท์ตัน</span><span>02:30</span></div></div>
    <div class="card team-card" data-link="https://ballmun.net/ch3"><div class="card-img"><img src="https://img2.pic.in.th/ben.png"></div><div class="card-footer"><span>เบิร์นลีย์ vs นิวคาสเซิ่ล</span><span>02:30</span></div></div>
    <div class="card team-card" data-link="https://ballmun.net/ch4"><div class="card-img"><img src="https://img5.pic.in.th/file/secure-sv1/for71218c82954a3b62.png"></div><div class="card-footer"><span>ฟอเรสต์ vs เอฟเวอร์ตัน</span><span>02:30</span></div></div>
  </div>
  <div class="column-player" id="premierPlayer">
    <iframe src="https://ballmun.net/ch1" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- โปรแกรมบอลวันนี้ -->
<div class="section">
  <div class="section-title"><span>โปรแกรมบอลวันนี้</span></div>
  <div class="horizontal-list today-list">
    <div class="card team-card" data-link="https://ballmun.net/ch4"><div class="card-img"><img src="https://img2.pic.in.th/roms.png"></div><div class="card-footer"><span>ทีม A vs B</span><span>20:00</span></div></div>
    <div class="card team-card" data-link="https://ballmun.net/ch2"><div class="card-img"><img src="https://img5.pic.in.th/file/secure-sv1/anb77fb18905a24b45.png"></div><div class="card-footer"><span>ทีม C vs D</span><span>22:00</span></div></div>
  </div>
  <div class="column-player" id="todayPlayer">
    <iframe src="https://ballmun.net/ch4" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- ไฮไลท์ฟุตบอล -->
<div class="section">
  <div class="section-title"><span>ไฮไลท์ฟุตบอล</span></div>
  <div class="horizontal-list">
    <div class="card highlight-card" data-video="https://youtu.be/Y2nVTYQZvEo"><div class="card-img"><img src="https://via.placeholder.com/300?text=Highlight+1"></div><div class="card-footer"><span>ไฮไลท์คู่ที่ 1</span><span>▶</span></div></div>
    <div class="card highlight-card" data-video="https://www.youtube.com/embed/Y2nVTYQZvEo"><div class="card-img"><img src="https://via.placeholder.com/300?text=Highlight+2"></div><div class="card-footer"><span>ไฮไลท์คู่ที่ 2</span><span>▶</span></div></div>
  </div>
  <div class="column-player" id="highlightPlayer"></div>
</div>

</div>

<script>
// toggle สำหรับพรีเมียร์ลีก / โปรแกรมบอลวันนี้
function setupLinkColumn(listSelector, playerId){
  const playerBox = document.getElementById(playerId);
  const iframe = playerBox.querySelector('iframe');
  let activeCard = null;

  document.querySelectorAll(listSelector + ' .team-card').forEach(card=>{
    card.addEventListener('click', ()=>{
      const link = card.dataset.link;

      if(activeCard === card){ // คลิกซ้ำ -> ปิด
        playerBox.style.display = 'none';
        iframe.src = link; // reset
        activeCard = null;
      } else { // คลิกใหม่ -> แสดง
        iframe.src = link;
        playerBox.style.display = 'block';
        playerBox.scrollIntoView({behavior:'smooth', block:'start'});
        activeCard = card;
      }
    });
  });
}

setupLinkColumn('.premier-list', 'premierPlayer');
setupLinkColumn('.today-list', 'todayPlayer');

// toggle สำหรับไฮไลท์ยูทูป
const highlightBox = document.getElementById('highlightPlayer');
let activeHighlight = null;
document.querySelectorAll('.highlight-card').forEach(card=>{
  card.addEventListener('click', ()=>{
    let url = card.dataset.video;

    if(activeHighlight === card){ // คลิกซ้ำ -> ปิด
      highlightBox.style.display = 'none';
      highlightBox.innerHTML = '';
      activeHighlight = null;
      return;
    }

    if(url.includes('youtu.be')){
      const id = url.split('/').pop().split('?')[0];
      url = `https://www.youtube.com/embed/${id}`;
    }

    highlightBox.innerHTML = `<iframe src="${url}?autoplay=1&mute=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>`;
    highlightBox.style.display = 'block';
    highlightBox.scrollIntoView({behavior:'smooth', block:'start'});
    activeHighlight = card;
  });
});
</script>

</body>
</html>
