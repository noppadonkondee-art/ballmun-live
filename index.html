<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Ballmun.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  background: #1e1e1e;
  color: #fff;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.app { max-width: 420px; margin: auto; }

/* Header */
.header {
  background: #e39a2d;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.menu { font-size: 22px; color: #000; }
.title { font-size: 20px; font-weight: bold; color: #000; }
.profile { width: 36px; height: 36px; background: #fff; border-radius: 50%; }

/* Section */
.section { padding: 16px; }
.section-title {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
}

/* Horizontal list */
.horizontal-list {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  padding-bottom: 6px;
}

/* Card */
.card {
  min-width: 180px;
  background: #2a2a2a;
  border-radius: 16px;
  overflow: hidden;
  cursor: pointer;
}
.card-img { height: 110px; }
.card-footer {
  padding: 10px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

/* Categories */
.categories {
  display: flex;
  gap: 10px;
  padding: 0 16px;
  margin-bottom: 16px;
}
.categories a {
  background: #444;
  padding: 10px 16px;
  border-radius: 20px;
  color: #fff;
  font-size: 14px;
  white-space: nowrap;
}
.categories a.active {
  background: #e39a2d;
  color: #000;
}

/* ===== IFRAME OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.overlay.active { display: flex; }

.player-box {
  width: 95%;
  max-width: 720px;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}
.player-box iframe {
  width: 100%;
  height: 240px;
  border: 0;
}
.close-btn {
  position: absolute;
  top: 6px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">

<!-- Header -->
<div class="header">
  <div class="menu">☰</div>
  <div class="title">Ballmun.com</div>
  <div class="profile"></div>
</div>

<!-- พรีเมียร์ลีก -->
<div class="section">
  <div class="section-title">
    <span>พรีเมียร์ลีก</span>
    <span style="color:#aaa;font-size:14px;">คลิกดู ▶</span>
  </div>

  <div class="horizontal-list">
    <div class="card" onclick="openPlayer('https://ballmun.net/ch1')">
      <div class="card-img"><img src="https://img5.pic.in.th/file/secure-sv1/che2b1aedb4e931bab4.png"></div>
      <div class="card-footer"><span>เชลซี vs บอร์นมัธ</span><span>02:30</span></div>
    </div>

    <div class="card" onclick="openPlayer('https://ballmun.net/ch1')">
      <div class="card-img"><img src="https://img2.pic.in.th/wes.png"></div>
      <div class="card-footer"><span>เวสต์แฮม vs ไบรท์ตัน</span><span>02:30</span></div>
    </div>
  </div>
</div>

<!-- Categories -->
<div class="categories">
  <a href="#" class="active">โปรแกรมบอล</a>
  <a href="#">ทีเด็ดบอล</a>
  <a href="#">ผลบอลสด</a>
  <a href="#">กีฬาอื่นๆ</a>
</div>

<!-- โปรแกรมบอลวันนี้ -->
<div class="section">
  <div class="section-title">
    <span>โปรแกรมบอลวันนี้</span>
    <span style="color:#aaa;font-size:14px;">คลิกดู ▶</span>
  </div>

  <div class="horizontal-list">
    <div class="card" onclick="openPlayer('https://ballmun.net/ch2')">
      <div class="card-img"><img src="https://img2.pic.in.th/co.png"></div>
      <div class="card-footer"><span>ทีม A vs B</span><span>20:00</span></div>
    </div>

    <div class="card" onclick="openPlayer('https://ballmun.net/ch3')">
      <div class="card-img"><img src="https://img5.pic.in.th/file/secure-sv1/sam.png"></div>
      <div class="card-footer"><span>ทีม C vs D</span><span>22:00</span></div>
    </div>
  </div>
</div>

<!-- ไฮไลท์ฟุตบอล -->
<div class="section">
  <div class="section-title">
    <span>ไฮไลท์ฟุตบอล</span>
    <span style="color:#aaa;font-size:14px;">คลิกดู ▶</span>
  </div>

  <div class="horizontal-list">
    <div class="card" onclick="openPlayer('https://www.youtube.com/embed/VIDEO_ID_1')">
      <div class="card-img"><img src="https://via.placeholder.com/300?text=Highlight+1"></div>
      <div class="card-footer"><span>คู่เดือดเมื่อคืน</span><span>▶</span></div>
    </div>

    <div class="card" onclick="openPlayer('https://www.youtube.com/embed/VIDEO_ID_2')">
      <div class="card-img"><img src="https://via.placeholder.com/300?text=Highlight+2"></div>
      <div class="card-footer"><span>ประตูสวย</span><span>▶</span></div>
    </div>
  </div>
</div>

</div>

<!-- PLAYER -->
<div class="overlay" id="overlay">
  <div class="player-box">
    <div class="close-btn" onclick="closePlayer()">✕</div>
    <iframe id="player" src="" allowfullscreen></iframe>
  </div>
</div>

<script>
function openPlayer(url) {
  document.getElementById('player').src = url;
  document.getElementById('overlay').classList.add('active');
}

function closePlayer() {
  document.getElementById('player').src = '';
  document.getElementById('overlay').classList.remove('active');
}
</script>

</body>
</html>
